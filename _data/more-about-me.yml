subtitle: Canadian by birth, Portuguese by Heart ❤️
paragraphs:
  - I was born in Toronto, Canada, moved with my parents to Póvoa de Varzim, Portugal, their home city, when I was 9.
  - After I concluded my degree in Physical Education, I went back to Canada for a 3 year experience living in Toronto as a grown man 😎, also lived in Newfoundland Island (Canada). 
  - I’ve worked in Portugal and Canada, from teaching Physical Education to managing the family's construction business.