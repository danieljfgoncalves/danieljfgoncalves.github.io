<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white fixed-top navbar-transparent" color-on-scroll="500">
    <div class="container">
        <div class="navbar-translate">
            <a class="navbar-brand" href="#" rel="tooltip" title="{{site.name}}"
                data-placement="bottom">
                <img class="signature-logo" src="{{site.baseurl}}/assets/img/dg-signature-logo-white.png"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" data-nav-image="{{site.baseurl}}/assets/img/markus-spiske-357131.jpg" data-color="blue">
            <ul class="navbar-nav ml-auto">
                 {% for page in site.pages %} {% if page.title%}
                <li class="nav-item">
                    <a class="nav-link" href="{{ page.url | relative_url }}">
                        {% if page.icon %}
                        <i class="now-ui-icons {{page.icon}}"></i>
                        {% endif %}
                        {{ page.title }}
                    </a>
                </li>
                {% endif %} {% endfor %} 
                {% if site.search %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ page.url | relative_url }}">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </li>
                {% endif %} {% if site.tags-search %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ page.url | relative_url }}">
                        <i class="fa fa-tags" aria-hidden="true"></i>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
